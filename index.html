<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Generator</title>
</head>
<body>
    <div class="container">
        <h1>Gradient Generator</h1>
        <div class="input-area">
            <div class="input-container">
                <input type="color" class="input-color" id="color-a" value="#7986cb">
                <input type="range" class="input-range" id="range-a" value="0">
            </div>
            <div class="input-container">
                <input type="color" class="input-color" id="color-b" value="#1a237e">
                <input type="range" class="input-range" id="range-b" value="100">
            </div>
        </div>
        <div class="add-minus-container">
            <div class="add">
                <button id="add-color">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <div class="remove">
                <button id="remove-color" class="none">
                    <i class="fa-solid fa-circle-minus"></i>
                </button>
            </div>
        </div>
        <div class="buttons">
            <button value="to top">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="active" value="to bottom">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button value="to right">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button value="to left">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" value="to top right">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" value="to bottom left">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" value="to bottom right">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" value="to top left">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit">Generate</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
